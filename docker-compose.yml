services:
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .development.env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '5080:5080'
      - '9229:9229'
    command: npm run start:dev
    depends_on:
      - db
    restart: always

  db:
    container_name: postgres
    image: postgres
    env_file:
      - .development.env
    restart: always
    environment:
      POSTGRES_PASSWORD: root
    ports:
      - '5432:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
